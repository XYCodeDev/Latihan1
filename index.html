<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Biodata</title>
</head>

<body>
    <center>
        <table border="1">

            <tr>
                <td>
                    <center>
                        <h2>FORM INPUT DATA</h2>
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <form action="">
                        <table>
                            <tr>
                                <td><label for="Nama Lengkap">Nama Lengkap</label>:</td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td>Tempat, Tanggal Lahir :</td>
                                <td><input type="text">, <input type="date"></td>
                            </tr>
                            <tr>
                                <td>Alamat :</td>
                                <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
                            </tr>
                            <tr>
                                <td>No.Telp/HP :</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td><label for="JK">Jenis Kelamin</label></td>
                                <td>
                                    <input type="radio" name="JK" value="Laki-Laki">
                                    <label for="JK">Laki-Laki</label>
                                    <input type="radio" name="JK" value="Permpuan">
                                    <label for="JK">Perempuan</label>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="Agama">Agama</label></td>
                                <td>
                                    <select name="" id="">
                                        <option value="">Islam</option>
                                        <option value="">Kristen</option>
                                        <option value="">Hindu</option>
                                        <option value="Buddha"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="HB">Hobi</label></td>
                                <td>
                                    <input type="checkbox" name="" id="">Baca Buku
                                    <input type="checkbox" name="" id="">Olah Raga
                                    <input type="checkbox" name="" id="">Main Game
                                    <input type="checkbox" name="" id="">Koding
                                </td>
                            </tr>


                            <tr>
                                <td> <input type="submit" name="" id="">
                                    <button>Clear!</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>

        </table>
    </center>
</body>

</html>
